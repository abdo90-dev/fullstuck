<div class="modal-header" style="text-align: center; width: 100%; ">
    <h2 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="form-group" style="margin: 10px;">
    <form style="margin-bottom: 20px;">
      <label for="fileInput">Upload image:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <div class="form-group" style="padding-top: 15px; padding-bottom: 15px;">
       
        <div class="col-md-6">
          <input type="file" (change)="onFileSelected($event)">
  
      </div>
      
        </div>
    </form>
   
    <h5 class="modal-title" id="exampleModalLabel" style="margin-top: 10px; margin-bottom: 10px;">title</h5>
    <input type="text" name="name" placeholder="title"[(ngModel)]="title" required style="margin-top: 10px; margin-bottom: 10px;"/>
    <h5 class="modal-title" id="exampleModalLabel" style="margin-top: 10px; margin-bottom: 10px;">discreption</h5>
    <textarea class="form-control" id="message-text" style="height: max-content; border: 1px solid; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);" [(ngModel)]="description"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">Close</button>
    <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
  </div>
