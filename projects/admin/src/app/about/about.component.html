<div class="main">

      <div class="card">

        <div class="image" style="height: 100%; position: relative;"><img [src]="getImageUrl(card.imageUrl)" alt="mixed vegetable salad in a mason jar. " style="width: 100%; height: 100%;">
        <div class="content" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%) ">
          <h2 class="title">{{card.title}}</h2>
          <div class="text">
           <p>{{card.text}}</p>
          </div>
        </div>
      </div>
      <div class="updatebtn" >
        <p  style="text-shadow: black 10px 10px 15px; color: rgb(252, 249, 249); border: black 30px; transition: all 0.3s;" (click)="openUpdatePopup(card)">
          Update
        </p>
      </div>
      </div>
      
      <div class="con">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone number</th>
              <th>Country</th>
              <th>Upgrade/Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let member of members">
              <td>{{member.first}}</td>
              <td>{{member.email}}</td>
              <td>{{member.phone_number}}</td>
              <td>{{member.country}}</td>
              <td >   <div class="button-container">   <div class="updatebtn2" >
                <p  style="text-shadow: black 10px 10px 15px; color: rgb(252, 249, 249); border: black 30px; transform: translate(10%,10%);" (click)="upgrade(member.email)">
                  upgrade
                </p>
              </div>
              <div class="updatebtn2" >
                <p  style="text-shadow: black 10px 10px 15px; color: rgb(252, 249, 249); border: black 30px; transform: translate(10%,10%);" (click)="deleteUser(member.email)">
                  delete
                </p>
              </div>
              </div>
            </td>
            </tr>
 
          </tbody>
        </table>
      </div>
   
       <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'d-block': isUpdatePopupOpen}" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h5 class="modal-title">Update Card</h5>
              <button type="button" class="close" (click)="cancelUpdate()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
              <form>
                <!-- Card Title -->
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" name="description" [(ngModel)]="card.title">
                </div>
                
                <!-- Card Image (you can use ngModel with an image URL property) -->
            <div class="form-group" style="padding-top: 15px; padding-bottom: 15px;">
              <label for="fileInput">Upload image:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <div class="col-md-6">
                <input type="file" (change)="onFileSelected($event)">
              </div>
            </div>
                
                <!-- Card Description -->
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" name="title" rows="3" [(ngModel)]="card.text"></textarea>
                </div>
              </form>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
              <!-- Cancel Button -->
              <button type="button" class="btn btn-secondary" (click)="cancelUpdate()">Cancel</button>
              
              <!-- Update Button -->
              <button type="button" class="btn btn-primary" (click)="saveUpdatedCard()">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
</div>
