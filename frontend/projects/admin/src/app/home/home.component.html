<div style="width: 100%; background-color: rgb(101, 101, 236); text-align: center; display: flex; justify-content: center; border-radius: 50px; z-index: 1;"><h1>news</h1></div>
<section class="articles" style="padding-right: 7%; border: 1px solid; margin-top: 1%; position: relative;">
  <div class="plus" style="width: 7%; height: 7%; border: 2px solid; right: 0; position: absolute; z-index: 10; border-radius: 50%; background-image: url('/assets/img/pngtree-button-plus-icon-png-image_3566852.jpg'); background-size: 100% 100%; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);" (click)="openModal('news')"> </div>
  <article *ngFor="let i of cards" class="card">
    <div class="article-wrapper" >
      <figure >
        <img [src]="getImageUrl(i.imageUrl)" style="width: 100%; height: 100%;" alt="" />
      </figure>
      <div class="article-body">
        <h2 #title style="color: black;">{{ i.title }}</h2>
        <p #description style="color: black;">
          {{ i.text }}
        </p>
        <div class="button-wrapper">
          <button class="btn btn-danger" style="margin-right: 2px;" (click)="openDeleteConfirmationPopup(title.innerText)">DELETE</button>
          <button class="btn fill" (click)="openUpdatePopup(i)">UPDATE</button>
        
        </div>
      </div>
    </div>
  </article>

</section>

<div style="width: 100%; background-color: rgb(101, 101, 236); text-align: center; margin-top: 1%; display: flex; justify-content: center; border-radius: 50px;">
  <h1 #achievement style="color: black;">achievements</h1>
</div>
<section class="articles" style="padding-right: 7%; border: 1px solid; margin-top: 1%; position: relative;">
  <div class="plus" style="width: 7%; height: 10%; border: 2px solid; right: 0; position: absolute; z-index: 10; border-radius: 50%; background-image: url('/assets/img/pngtree-button-plus-icon-png-image_3566852.jpg'); background-size: 100% 100%; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);" (click)="openModal('achievement')"> </div>

  <article *ngFor="let i of achievments">
    <div class="article-wrapper">
      <figure>
        <img [src]="getImageUrl(i.imageUrl)" alt="" style="width: 100%;height: 100%;"/>
      </figure>
      <div class="article-body">
        <div>
        <h2 #title style="color: black;">{{i.title}}</h2>
      </div><div>
        <p style="color: black;">
          
{{i.text}}        </p></div>
<button class="btn btn-danger" style="" (click)="openDeleteConfirmationPopup(title.innerText)">DELETE</button>
<button class="btn fill" (click)="openUpdatePopup(i)">UPDATE</button>
      </div>
    </div>
  </article>
</section>
<!-- Modal template -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'d-block': isDeleteConfirmationOpen}" (click)="cancelDelete()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="close" (click)="cancelDelete()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body">
        Are you sure you want to delete this card?
      </div>
      
      <!-- Modal Footer -->
      <div class="modal-footer">
        <!-- Cancel Button -->
        <button type="button" class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
        
        <!-- Delete Button -->
        <button type="button" class="btn btn-danger" (click)="deleteCard()">Delete</button>
      </div>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'d-block': isUpdatePopupOpen}" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Update Card</h5>
        <button type="button" class="close" (click)="cancelUpdate()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body">
        <form>
          <!-- Card Title -->
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="description" [(ngModel)]="cardToUpdate.title">
          </div>
          
          <!-- Card Image (you can use ngModel with an image URL property) -->
      <div class="form-group" style="padding-top: 15px; padding-bottom: 15px;">
        <label for="fileInput">Upload image:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <div class="col-md-6">
          <input type="file" (change)="onFileSelected($event)">
        </div>
      </div>
          
          <!-- Card Description -->
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="title" rows="3" [(ngModel)]="cardToUpdate.text"></textarea>
          </div>
        </form>
      </div>
      
      <!-- Modal Footer -->
      <div class="modal-footer">
        <!-- Cancel Button -->
        <button type="button" class="btn btn-secondary" (click)="cancelUpdate()">Cancel</button>
        
        <!-- Update Button -->
        <button type="button" class="btn btn-primary" (click)="saveUpdatedCard()">Save Changes</button>
      </div>
    </div>
  </div>
</div>
