<button (click)="displayChatbot()" style="position: absolute; background-image: url(../../assets/chat-gpt.png); bottom: 20px; right: 20px; border-radius:50%; width: 40px; height: 40px; background-size: contain;"></button>
<div class="page" id="page" *ngIf="displaychat">
  <div class="padding">
      <div class="row ">
<div class="col-hello">
          <div class="card card-bordered">
            <div class="card-header">
              <h4 class="card-title"><strong>Chat</strong></h4>
              <a class="btn btn-xs btn-secondary" href="#" data-abc="true">Let's Chat App</a>
            </div>
            <div #scrollContainer class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;">
              <div class="media media-chat" >
                <img class="avatar" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                <div class="media-body">
                  <p>Hi</p>
                  <p>How are you ...???</p>
                  <p>Please select your language:</p>
                  <button (click)="setLanguage('FR')">Frensh</button>
                  <button (click)="setLanguage('EN')">English</button>
                  <button (click)="setLanguage('RO')">ROMANIAN</button>
                </div>
              </div>
              <div id="botResponse" class="media media-chat" style="display: none;">
                <img class="avatar" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                <div class="media-body">
                  <p>Thanks</p>
                  <p>Write you message please</p>
                </div>
              </div>
              <div *ngFor="let message of messages"  [ngClass]="{'media media-chat media-chat-reverse' : message.sender==='user','media media-chat':message.sender==='translator'}" >
                <div [ngClass]="{'med' : message.sender==='user','media-body':message.sender==='translator'}">
                  <p>{{message.content}}</p>
                </div>
              </div>
             
            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div></div></div>
            <form [formGroup]="chatForm" (submit)="sendMessage()">
            <div class="publisher bt-1 border-light">
              <input class="publisher-input" type="text" placeholder="Write something" formControlName="message">
<button type="submit">send</button>
            </div>
            </form>
           </div>
        </div>
        </div>
        </div>
        </div>
