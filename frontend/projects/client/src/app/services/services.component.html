<div class="card-containers" style="padding-top: 200px;">
  <div *ngFor="let i of services" class="cards" style="transform: rotate(5deg);">
    <img [src]="getImageUrl(i.imageUrl)">
    <h2 #a>{{i.title}}</h2>
    <p>{{ i.text }}</p>
    <a class="card-hover__link" (click)="openModal( a.innerText)">
      <span>send a request</span>
  
    </a>
  </div>

</div>
