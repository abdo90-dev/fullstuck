<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="form-group">
  <form>
    <div class="form-group" style="padding-top: 15px; padding-bottom: 15px;">
      <label for="fileInput">Select File: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
      <input type="file" class="file-input" (change)="onFileSelected($event)">
    </div>
  </form>
  <textarea class="form-control" id="message-text" style="height: max-content;" [(ngModel)]="serviceForm.requirement" ></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">Close</button>
  <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
</div>
